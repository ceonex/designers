<template name="latest">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Designers</h3>
  </div>

    <div class="list-group designer-list">
      {{#each latestdesigners}}
        <a href="detail/{{_id}}" class="list-group-item">
          <img src="{{#if file}}{{file}} {{else}} https://randomuser.me/api/portraits/med/women/13.jpg {{/if}}" class="pull-left"/>
          <h4 class="list-group-item-heading">{{name}} {{lastName}}</h4>
          <p class="list-group-item-text">{{description}}</p>
        </a>
      {{/each}}
  </div>
  <a href="/designers" class="btn btn-default action-btn">See All</a>
</div>


</template>
