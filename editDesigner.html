<template name="editDesigner">
  <div class="panel panel-default edit-profile">
    <div class="panel-body">
      <div class="row profile-top">
      <div class="profile-image">
        <a type="button" class="btn btn-default btn-lg">
          <span class="goback glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        </a>
  <img src="{{#if file}}{{file}} {{else}} https://randomuser.me/api/portraits/med/women/13.jpg {{/if}}"/></div>
</div>
      <form class="save-designer">
        <div class="form-group">
          <label for="designer_name">First Name</label>
          <input type="text" class="form-control" value="{{name}}" name="designer_name" />
          <input type="text" class="form-control" value="{{_id}}" name="designer_id" style="display:none;" />
        </div>
        <div class="form-group">
          <label for="designer_lastName">Last Name</label>
          <input type="text" class="form-control" value="{{lastName}}" name="designer_lastName" placeholder="Last Name" />
        </div>

        <div class="form-group">
          <label for="designer_name">Description</label>
          <textarea class="form-control" value="{{description}}" name="designer_description" placeholder="Description" ></textarea>
        </div>

        <div class="form-group">
          <label for="designer_name">Skills</label>
          <textarea class="form-control" value="{{skills}}" name="designer_skills" placeholder="Skills" ></textarea>
        </div>

        <div class="form-group">
          <label for="designer_name">E-mail Address</label>
          <input type="text" class="form-control" value="{{email}}" name="designer_email" placeholder="Email Address" />
        </div>

        <div class="form-group">
          <label for="designer_name">Website URL</label>
          <input type="text" class="form-control" value="{{website}}" name="designer_website" placeholder="Website" />
        </div>

        <div class="form-group">
          <label for="designer_name">Rating</label>
          <input type="text" class="form-control" value="{{rating}}" name="designer_rating" placeholder="Rating" />
        </div>

        <div class="form-group">

          <label for="designer_name">Profile Picture URL</label>
          <input type="text" class="form-control" value="{{file}}" name="designer_thumb" placeholder="Profile Picture URL" />
        </div>

        <button value="Submit" class="btn btn-default submitProfile">Submit</button>
      </form>
    </div>
  </div>
</template>
