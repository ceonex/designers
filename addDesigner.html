<template name="addDesigner">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="new-designer">
        <div class="form-group">
          <label for="designer_name">First Name</label>
          <input type="text" class="form-control" name="designer_name" placeholder="First Name" />
        </div>
        <div class="form-group">
          <label for="designer_lastName">Last Name</label>
          <input type="text" class="form-control" name="designer_lastName" placeholder="Last Name" />
        </div>

        <div class="form-group">
          <label for="designer_name">Description</label>
          <textarea class="form-control" name="designer_description" placeholder="Description" ></textarea>
        </div>

        <div class="form-group">
          <label for="designer_name">Skills</label>
          <textarea class="form-control" name="designer_skills" placeholder="Skills" ></textarea>
        </div>

        <div class="form-group">
          <label for="designer_name">E-mail Address</label>
          <input type="text" class="form-control" name="designer_email" placeholder="Email Address" />
        </div>

        <div class="form-group">
          <label for="designer_name">Website URL</label>
          <input type="text" class="form-control" name="designer_website" placeholder="Website" />
        </div>

        <div class="form-group">
          <label for="designer_name">Rating</label>
          <input type="text" class="form-control" name="designer_rating" placeholder="Rating" />
        </div>

        <div class="form-group">
          <label for="designer_name">Profile Picture URL</label>
          <input type="text" class="form-control" name="designer_thumb" placeholder="Profile Picture URL" />
        </div>

        <button value="Submit" class="btn btn-default submitProfile action-btn">Submit</button>
      </form>
    </div>
  </div>
</template>
